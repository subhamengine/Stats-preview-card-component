<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="main-box">
      <div class="left">
        <div class="text">
          <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
          <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="comp">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="temp">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img class="img-desk" src="images/image-header-desktop.jpg" alt="image">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subham sharma</a>.
  </div>
</body>
</html>

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries--
